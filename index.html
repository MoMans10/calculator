<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc-body">
      <div>
        <div class="header">
          <span class="memory"></span>
          <span class="mans">Mo-Mans</span>
        </div>
        <div class="result-box"></div>
      </div>
      <div class="row">
        <div class="calc-btn silver clear">EC</div>
        <div class="calc-btn silver pORm">+/-</div>
        <div class="calc-btn silver mod">%</div>
        <div class="calc-btn orang calc-operator">รท</div>
        <div class="calc-btn calc-number">7</div>
        <div class="calc-btn calc-number">8</div>
        <div class="calc-btn calc-number">9</div>
        <div class="calc-btn orang calc-operator">ร</div>
        <div class="calc-btn calc-number">4</div>
        <div class="calc-btn calc-number">5</div>
        <div class="calc-btn calc-number">6</div>
        <div class="calc-btn orang calc-operator">-</div>
        <div class="calc-btn calc-number">1</div>
        <div class="calc-btn calc-number">2</div>
        <div class="calc-btn calc-number">3</div>
        <div class="calc-btn orang calc-operator">+</div>
        <div class="calc-btn backspace">c</div>
        <div class="calc-btn calc-btn-zero">0</div>
        <div class="calc-btn comma">,</div>
        <div class="calc-btn orang equal">=</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="./code.js"></script>
  </body>
</html>
